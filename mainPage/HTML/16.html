<html lang="en">
	<head>

		<title>16</title>

	<body style="background-color: #212121;">
		<script>
			window.onload = function () {
				let password = "16";
				
				while (true) {
					let input = prompt("enter password:");

					}
					alert("Incorrect. Try again.");
				}
			};
		</script>
	</body>
