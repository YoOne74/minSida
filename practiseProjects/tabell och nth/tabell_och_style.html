<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabell och :nth</title>
    <link rel="stylesheet" href="tabell_och_style.css" />
  </head>
  <body>
    <header>
      <h1
        style="
          text-align: center;
          height: 20vh;
          text-decoration: underline;
          margin-top: 5vh;
          font-size: 10vh;
        "
      >
        EXCEL i html?!?!
      </h1>
    </header>
    <div id="container">
      <table id="table">
        <tr>
          <th>Namn</th>
          <th>Ålder</th>
          <th>Favoritfärg</th>
        </tr>
        <tr>
          <td>Björn</td>
          <td>57 år</td>
          <td>Yellow</td>
        </tr>
        <tr>
          <td>Troja</td>
          <td>20 år</td>
          <td>blue</td>
        </tr>
        <tr>
          <td>Eda</td>
          <td>92 år</td>
          <td>purple</td>
        </tr>
        <tr>
          <td>Druid</td>
          <td>10 år</td>
          <td>red</td>
        </tr>
      </table>

      <div style="position: fixed; bottom: 20px; left: 20px">
        <a href="../../index.html">
          <img
            style="height: 40px"
            src="../../shared/celesteBadelinePFP.png"
            alt="bild av badeline"
          />
        </a>
      </div>
    </div>
  </body>
  <script>
    var table = document.getElementById("table");
    //Loopar över varje column från 2 till 5, men bara sissta raden
    //Sen tar jag det som ståri rutan och sätter färgen till det
    for (var i = 1; i < 5; i++) {
      table.rows[i].cells[2].style.color = table.rows[i].cells[2].textContent;

      table.rows[i].cells[2].style.borderColor =
        table.rows[i].cells[2].textContent;
    }
  </script>
</html>
